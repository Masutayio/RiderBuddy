        header {

        }

        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        nav {
            display: none;
            background-color: #333;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .user-result {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .user-result strong {
            color: #007bff;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <script>
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const navMenu = document.getElementById('navMenu');

        // Affiche ou cache le menu lorsque le hamburger est cliqué
        hamburgerMenu.addEventListener('click', function() {
            navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Données factices des utilisateurs (simule la base de données)
        const users = [
            { username: "biker123", age: 29, departement: "75", styleConduite: "balade", styleMoto: "roadster" },
            { username: "speedyRider", age: 35, departement: "13", styleConduite: "arsouille", styleMoto: "sportive" },
            { username: "trailLover", age: 42, departement: "69", styleConduite: "decouverte", styleMoto: "trail" },
            // Ajoute d'autres utilisateurs ici
        ];

        // Fonction de recherche
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche la soumission normale du formulaire

            const departement = document.getElementById("departement").value;
            const ageRange = document.getElementById("ageRange").value;
            const styleConduite = document.getElementById("styleConduite").value;
            const styleMoto = document.getElementById("styleMoto").value;

            const filteredUsers = users.filter(user => {
                return (
                    (departement === "" || user.departement === departement) &&
                    (ageRange === "" || isInAgeRange(user.age, ageRange)) &&
                    (styleConduite === "" || user.styleConduite === styleConduite) &&
                    (styleMoto === "" || user.styleMoto === styleMoto)
                );
            });

            displayResults(filteredUsers);
        });

        // Fonction pour vérifier si un utilisateur est dans la tranche d'âge sélectionnée
        function isInAgeRange(age, ageRange) {
            if (ageRange === "18-25") return age >= 18 && age <= 25;
            if (ageRange === "26-35") return age >= 26 && age <= 35;
            if (ageRange === "36-45") return age >= 36 && age <= 45;
            if (ageRange === "46+") return age >= 46;
            return false;
        }

        // Fonction pour afficher les résultats
        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Réinitialise les résultats

            if (results.length === 0) {
                resultsDiv.innerHTML = "<p>Aucun motard trouvé.</p>";
                return;
            }

            results.forEach(user => {
                const userDiv = document.createElement("div");
                userDiv.className = "user-result";
                userDiv.innerHTML = `<strong>${user.username}</strong><br>
                                     Âge: ${user.age} ans<br>
                                     Département: ${user.departement}<br>
                                     Style de conduite: ${user.styleConduite}<br>
                                     Style de moto: ${user.styleMoto}`;
                resultsDiv.appendChild(userDiv);
            });
        }
