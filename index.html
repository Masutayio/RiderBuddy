<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiderBuddy - Connexion/Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: none;
            margin-bottom: 20px;
        }

        form.active {
            display: block;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            width: 45%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .toggle-buttons button:hover {
            background-color: #495057;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur RiderBuddy</h1>
        <p>Connectez-vous ou inscrivez-vous pour rencontrer des motards !</p>

        <!-- Boutons pour basculer entre Inscription et Connexion -->
        <div class="toggle-buttons">
            <button id="showRegisterForm">Inscription</button>
            <button id="showLoginForm">Connexion</button>
        </div>

        <!-- Formulaire d'inscription -->
        <form id="registerForm" class="active">
            <h2>Inscription</h2>
            <label for="registerUsername">Pseudo :</label>
            <input type="text" id="registerUsername" placeholder="Choisissez un pseudo" required>

            <label for="registerPassword">Mot de passe :</label>
            <input type="password" id="registerPassword" placeholder="Créez un mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="hidden">
            <h2>Connexion</h2>
            <label for="loginUsername">Pseudo :</label>
            <input type="text" id="loginUsername" placeholder="Entrez votre pseudo" required>

            <label for="loginPassword">Mot de passe :</label>
            <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        // Récupérer les éléments
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const showRegisterButton = document.getElementById('showRegisterForm');
        const showLoginButton = document.getElementById('showLoginForm');

        // Afficher le formulaire d'inscription
        showRegisterButton.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Afficher le formulaire de connexion
        showLoginButton.addEventListener('click', () => {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        // Ajouter la logique pour soumettre les formulaires
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'home.html'; // Redirection vers la page d'accueil après inscription
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'home.html'; // Redirection vers la page d'accueil après connexion
        });
    </script>
</body>
</html>
